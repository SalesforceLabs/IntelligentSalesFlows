<template>
    <div class="ro-header"><b>Related Opportunity</b></div><br>
    <lightning-radio-group name="radioGroup"
    label="New or Existing Opportunity?"
    options={options}
    value={value}
    type="radio" onchange={handleRadioGroup} disabled="true"></lightning-radio-group><br>
    <template if:true={isExistingOpp}>
    <Strong>Select an Opportunity to link this request</Strong><br>
    <ul class="list">
    <template for:each={oppList} for:item="opp">
            <li key={opp.Id} class=" slds-p-horizontal_small  slds-p-vertical_small slds-border_bottom">
            <dl>
                <lightning-layout vertical-align="center">
                    <lightning-layout-item><lightning-input key={opp.Id} data-value={opp.Id} type="radio"  name="radio" value={opp} onchange={handleRadioChange}></lightning-input></lightning-layout-item>
                    <lightning-layout-item> <strong>{opp.Name}</strong>     
                    </lightning-layout-item>
                </lightning-layout>
                <dt class="md-colon">
                    Account Name
                </dt>
                <dd>
                        : {opp.AccountName}
                </dd>  
                <dt class="md-colon">
                    Amount
                </dt><dd>
                    : {opp.Amount}
                </dd>                    
                <dt class="md-colon">
                    Closed Date
                </dt>
                <dd>
                    : {opp.CloseDate}
                </dd>
                <dt class="md-colon">
                    Stage
                </dt>
                <dd>
                    : {opp.StageName}
                </dd>
            </dl>
        </li>
        </template><br>
        <template if:true={isLoadingData}>
            <lightning-button class="slds-align_absolute-center" label="Load More.." onclick={handleLoadMore}></lightning-button>
        </template><br>
    </ul>
    <div  if:false={hideFooterButtons} class="slds-clearfix footer">
        <button class="slds-button slds-button_brand slds-float_right slds-m-left_small done" onclick={handleNextButton} disabled>Next</button>
        <button class="slds-button slds-button_neutral done slds-float_right " onclick={handleBackButton}>Back</button>
      </div>
    </template>

</template>
