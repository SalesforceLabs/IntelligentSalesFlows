<template>
    <template if:true={caseDetail}>
        <div class="slds-box slds-theme_shade slds-p-horizontal_small">
            <ul>
                <li>
                    <strong>{caseDetail.Product}</strong>
                </li>
                <li>
                    <p><span class="slds-text-title">{quantitylabel}: </span>{caseDetail.Quantity}</p>
                </li>
                <li>
                    <p><span class="slds-text-title">Provided Quantity: </span>{caseDetail.QantityHandedover}</p>
                </li>
                <li>
                    <p><span class="slds-text-title">Retrieved Quantity: </span>{returnQuantityOnCase}</p>
                </li>
                <li>
                    <p><span class="slds-text-title">Remaining Quantity: </span>{remainingReturnQuantity}</p>
                </li>
                <li>
                    <p><span class="slds-text-title">{datelabel}: </span>
                            {caseDetail.StartDate} to
                            {caseDetail.EndDate}
                    </p>
                </li>
                <li>
                    <p><span class="slds-text-title">{accountlabel}: </span><a data-name='Account'
                            data-id={caseDetail.AccountId} onclick={handleUrl}>{caseDetail.Account}</a>
                    </p>
                </li>
                <li>
                    <p><span class="slds-text-title">{locationlabel}: </span><a data-name='Location__c'
                            data-id={caseDetail.LocationId} onclick={handleUrl}>{caseDetail.Location}</a>
                    </p>
                </li>
                <li>
                    <p><span class="slds-text-title">{contactlabel}: </span><a data-name='Contact'
                            data-id={caseDetail.ContactId} onclick={handleUrl}>{caseDetail.Contact}</a>
                    </p>
                </li>
            </ul>
        </div>
    </template> 
    <div if:false={isLoaded}>
        <lightning-spinner variant="brand" alternative-text="Loading" size="large"> </lightning-spinner>
    </div>
    <template if:false={isProductDetails}>
    <lightning-card>
        <div class="slds-p-horizontal_small">
            <strong>Retrieval Details</strong>
                <div class="slds-p-vertical_medium">
                    <lightning-input class="validate validateQuantity" label="Quantity" value={quantValue} onchange={handleChangeQuantity} type="number" placeholder="Enter Value" required></lightning-input>
                </div>
                <div>
                    <lightning-combobox class="validate" name="Location" label="Location" value={productLocation}
                    placeholder="Select Location" options={options} onchange={handleProdtLocation} required></lightning-combobox>
                </div>
                <div class="slds-p-vertical_medium">
                    <lightning-input class="validate validateDate" label="Date" value={returnDate} type="date" placeholder="Enter Date" onchange={handleChangeReturnDate} required></lightning-input>
                </div>  
        </div> 
        <div slot="footer" class="slds-p-vertical_small ">
            <div class="slds-clearfix ">
                <span class="slds-float_right slds-m-left_small">
                    <lightning-button variant="brand" label="Next" title="Next" onclick={handleGoNext}></lightning-button>
                </span>
                <span class="slds-float_right">
                    <lightning-button label="Cancel" title="Cancel" onclick={handleGoCancel}></lightning-button>
                </span>
            </div>
        </div>
    </lightning-card>
    </template>
</template>
